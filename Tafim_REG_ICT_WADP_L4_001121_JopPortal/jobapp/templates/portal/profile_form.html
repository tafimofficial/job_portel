{% extends 'base.html' %}

{% block content %}
<h2>Manage Profile</h2>
<p>User Type: <strong>{{ user.get_user_type_display }}</strong></p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save Profile</button>
</form>
{% endblock %}
